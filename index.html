

<html>
  <head>
    <!-- stylesheet -->
    <link href="/static/css/literallycanvas.css" rel="stylesheet">

    <!-- dependency: React.js -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-with-addons.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>

    <!-- Literally Canvas -->
    <script src="/static/js/literallycanvas.js"></script>
  </head>
  <body>
    <!-- where the widget goes. you can do CSS to it. -->
    <!-- note: as of 0.4.13, you cannot use 'literally' as the class name.
         sorry about that. -->
    <div class="my-drawing"></div>

    <!-- kick it off -->
    <script>
$(document).ready(function() {
    var imageSize = {width: 200, height: 200};
    var imageBounds = {
      x: 0, y: 0, width: imageSize.width, height: imageSize.height
    };
    var lc = LC.init(
      document.getElementsByClassName('literally export-bounded')[0],
      {imageSize: imageSize}
    );
    $('.controls.export-bounded [data-action=export-as-png]')
      .click(function(e) {
        e.preventDefault();
        window.open(lc.getImage({rect: imageBounds}).toDataURL());
      });
  });
    </script>
  </body>
</html>
